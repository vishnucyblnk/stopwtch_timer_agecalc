<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock & Age Calc</title>
    <!-- css link -->
    <link rel="stylesheet" href="styles.css">

    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="row clock text-center p-5 mt-5 mb-5">

            <!-- STOPWATCH -->

            <div class="stopwatch col-lg-12 d-flex flex-column mb-5">
                <h1 class="hed pb-4  text-center fw-bolder text-decoration-underline display-2">STOPWATCH</h1>
                <h2> Hrs : Min : Sec . Msec</h2>

                <!-- Display stopwatch -->

                <div class="disp_sw d-flex justify-content-center align-items-center pb-4 text-black text-wrap">
                    <h1 class="display-1" id="stpwtch">00 : 00 : 00. </h1>
                    <h1 class="display-1" id="milli">00</h1>
                </div>

                <!-- Buttons for stopwatch action  -->

                <div class="butt d-flex justify-content-evenly align-items-center">
                    <button class="btn btn-primary btn-lg shadow" id="startbutt" type="button">START</button>
                    <button class="btn btn-primary btn-lg shadow" id="lapbutt" type="button">LAP</button>
                    <button class="btn btn-primary btn-lg shadow" id="stopbutt" type="button" data-bs-toggle="tooltip"
                        data-bs-placement="right" data-bs-title="SINGLECLICK for PAUSE DOUBLECLICK for CLEAR"
                        ondblclick="location.reload()">PAUSE/STOP</button>
                </div>

                <!-- display laptime of stopwatch -->

                <div id="lapbox" class="d-flex flex-column align-content-center mt-3"></div>
            </div>

<!-- --------------------------------------------------------------------------------------------------- -->

            <!-- TIMER -->

            <div class="counterwatch col-lg-12 border border-4 border-start-0 border-end-0 border-bottom-0 mb-5 pt-5">
                <h1 class="hed pb-4  text-center fw-bolder text-decoration-underline display-2">TIMER</h1>
                <h2> Hrs : Min : Sec . Msec</h2>

                <!-- Display counter -->

                <div class="disp_sw d-flex justify-content-center align-items-center pb-3 text-black text-wrap">
                    <h1 class="display-1" id="cunterwtch">00 : 00 : 00. </h1>
                    <h1 class="display-1" id="cuntmilli">00</h1>
                </div>

                <!-- counter input fields -->

                <div class="cuntinp d-flex justify-content-center align-items-center mb-3">
                    <input class="form-control border border-black" id="cunthrs" type="number" placeholder="hrs"
                        min="0">
                    <h2>:</h2>
                    <input class="form-control border border-black" id="cuntmin" type="number" placeholder="min"
                        min="0">
                    <h2>:</h2>
                    <input class="form-control border border-black" id="cuntsec" type="number" placeholder="sec"
                        min="0">
                </div>

                <!-- buttons for counter action -->

                <p id="cunterr" class="text-primary fw-bold"></p>
                <div class="d-flex justify-content-evenly align-items-center">
                    <button class="btn btn-primary btn-lg shadow" id="cntbutt" class="mt-4" type="button">START</button>
                    <button class="btn btn-primary btn-lg shadow" id="cntstpbutt" class="mt-4" type="button"
                        data-bs-toggle="tooltip" data-bs-placement="right"
                        data-bs-title="SINGLECLICK for PAUSE DOUBLECLICK for CLEAR"
                        ondblclick="location.reload()">PAUSE/STOP</button>
                </div>
            </div>

<!-- ---------------------------------------------------------------------------------------------------- -->
            <!-- Age Calculation -->


            <div
                class="age_calc d-flex flex-column  align-items-center border border-4 border-start-0 border-end-0 border-bottom-0 pt-5">
                <h1 class="hed text-center fw-bolder text-decoration-underline display-2">Age Calculator</h1>
                
                <!-- showing age calculated -->

                <div class="lod mt-4 text-black">
                    <h3 class="fw-bold" id="age_res"></h3>
                </div>

                <!-- detailed age calculation display -->

                <div id="age_det" class="lod mt-4 text-center text-black"></div>

                <!-- input dates -->

                <div class="d-flex justify-content-center align-items-center mb-4">
                    <div class="d-flex flex-column m-3">
                        <h3 class="mb-4">Date of Birth: </h3>
                        <input class="form-control" id="birth" type="date">
                    </div>
                    <div class="d-flex flex-column m-3 ">
                        <h3 class="mb-4">Age at the Date of: </h3>
                        <input class="form-control" id="curent" type="date">
                    </div>
                </div>

                <!-- if date error occured-->
                <p id="agerr" class="text-primary "></p>

                <!-- calculate age button -->
                <button class="mb-4 btn btn-primary btn-lg shadow" type="button" onclick="agecalc()">Calculate
                    Age</button>
            </div>
        </div>
    </div>
</body>
<!-- for tooltip behaviour-->
<script>
    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
    const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
</script>

<!-- js code -->
<script src="./timer.js"></script>

</html>
